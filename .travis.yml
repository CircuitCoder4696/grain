sudo: false

os:
  - linux

language: d

d:
  - ldc
  - dmd

env:
  - ARCH="x86_64"

addons:
  apt:
    packages:
      - libopenblas-dev
      - libhdf5-dev
      - libzmq3-dev

cache: apt

script:
  - dub test --arch "$ARCH" --build=unittest-cov
  - make NO_CUDA=true test
  - make NO_CUDA=true DUB_BUILD=release examples
  # ldc2 causes linker error with drepl https://github.com/dlang-community/drepl/issues/39
  - if [ "$DC" = dmd ]; then
       make NO_CUDA=true DUB_BUILD=release repl jupyterd;
    else
       echo "skipping make repl jupyterd in ${DC}";
    fi

after_success:
  - if [ "$DC" = dmd ]; then
       make doc;
       mv generated-docs docs;
       bash <(curl -s https://codecov.io/bash) -s "source-grain-*.lst";
    else
       echo "skipping coverage and doc stage in ${DC}";
    fi

deploy:
  d: dmd
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN # Set in travis-ci.org dashboard
  local_dir: docs
  on:
    branch: master
    condition: $DC = dmd

